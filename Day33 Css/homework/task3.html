<!-- 4) შექმენით 5 div ბლოკი, გაუწერეთ სხვადასხვა კუთვნილებები, აუცილებლად მიანიჭეთ ყველას margin და padding, გატესტეთ სხვადასხვა ვარიანტები -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 40px;
        }
        .first{
            padding: 5px 10px;
            background-color: gray;
        }
        .second{
            padding: 50px 150px;
            background-color: rgb(46, 46, 46);
        }
        .third{
            padding: 100px 300px;
            background-color: rgb(26, 26, 26);
        }
        .fourth{
            padding: 50px 150px;
            background-color: wheat;
        }
        .fifth{
            padding: 30px 15px;
            background-color: #615959;
        }
    </style>
</head>
<body>
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
</body>
</html>
