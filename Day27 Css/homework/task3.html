<!--4) შექმენით სამი div ელემენტი. თითოეულს მიანიჭეთ განსხვავებული RGB ფერი და სხვადასხვა ზომა (სიგანე და სიმაღლე). გამოიყენეთ background-color და width/height-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pirveli {
            background-color: rgb(150, 50, 150);
            width: 150px;
            height: 100px;
        }
        .meore {
            background-color: rgb(9, 255, 0);
            width: 300px;
            height: 105px;
        }
        .mesame {
            background-color: rgb(25, 0, 255);
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="pirveli">
        <button>First</button>
    </div>
    <div class="meore">
        <button>Second</button>
    </div>
    <div class="mesame">
        <button>Third</button>
    </div>
</body>
</html>
