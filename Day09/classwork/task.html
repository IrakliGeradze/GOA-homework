<html>
    <head> 
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists in HTML</h1>

        <br><br>
        <h2>Ordered lists</h2>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
        </ol>
        <br><br>

        <h2>Unordered List</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Python</li>
            <!--Ordered list (ol) - dalagebuli sia-->
            <!--<ol></ol> - container tag romlis meshveobitac vamatebt dalagebul siebs saitze
            -->
            <!-- ul (unordered list)-->
            <!--li ( list item ) siis elementi am tegs viyenebt dalagebul an daulagebl siashi chamoantvalshi ushualod elementis dasateblad-->
        </ul>
    </body>
</html>
