<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2em;
        }
        h2{
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 2em;
        }
        .container{
            width: 100%;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .cards{
            display: flex;
            background-color: #efefef;
        }
        .imgs{
            width: 200px;
        }
        .imgs img{
            width: 200px;
            justify-content: center;
            align-items: center;
            display: flex;
            margin: 0 auto;
            cursor: pointer;
        }
        .imgs:hover{
            border: 1px dotted black;
        }
        body{
            padding: 150px 150px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <br>
    <h2 id="your">Your score is: </h2>
    <br>
    <h2 id="computer">Computer score is: </h2>
    <br>
    <h1 id="winner"></h1>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="cards">
        <div class="imgs">
            <img id="rock" src="rock.png" alt="">
            <h1>Rock</h1>
        </div>
        <div class="imgs">
            <img id="paper" src="paper.png" alt="">
            <h1>Paper</h1>
        </div>
        <div class="imgs">
            <img id="scissors" src="scissors.png" alt="">
            <h1>Scissors</h1>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
