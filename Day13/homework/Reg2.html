<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg 2</title>
</head>
<body>
    <form>
    <br>
        <label for="Full Name">Full Name</label>
        <input type="text" name="first name" id="firstname">
        
        <br>
        <br>

        <label for="email">Email ID </label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age">

        <br>
        <br>

        <label for="City">City</label>
        <input type="text" name="city" id="city">

        <br>
        <br>

        <label for="">Select Gender</label>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <label for="female">Female</label>

        <br>
        <br>

        <label for="Hobbies">Hobbies</label>

        <input type="checkbox" name="Hobbies" id="Hobbies" value="Reading" required>
        <label for="Reading">Reading</label>

        <input type="checkbox" name="Hobbies" id="Hobbies" value="Sports" required>
        <label for="Reading">Sports</label>

        <input type="checkbox" name="Hobbies" id="Hobbies" value="Music" required>
        <label for="Reading">Music</label>

        <br>
        <br>

        <input type="submit" name="" id="">  <input type="reset" name="" id="">
    </form>
