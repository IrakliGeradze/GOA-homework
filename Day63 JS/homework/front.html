<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #FF7978;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
            padding: 20px;
        }
        .text{
            max-width: 600px;
            color: white;
            font-size: 25px;
        }
        .form{
            background-color: white;
            padding: 50px 30px;
            border-radius: 10px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        form input{
            padding: 15px 15px;
            border-radius: 10px;
            border: 1px solid gray;
        }
        form button{
            padding: 15px 15px;
            border: none;
            border-radius: 6px;
            background-color: #37CC8A;
            color: white;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover{
            background-color: #319467;
        }
        .banner {
            background-color: #5D54A3;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Learn to code by watching others</h1>
            <br>
            <p>See how experienced developers solve problems in real-time. watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div>
            <div class="banner"><b>Try it free 7 days</b> then $20/mo. thereafter</div>
            <div class="form">
                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">CLAIM YOUR FREE TRIAL</button>
                    <p>By clicking the button, you are agreeing to our <span style="color: #FF7978; font-weight: bold;">Terms and Services</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
