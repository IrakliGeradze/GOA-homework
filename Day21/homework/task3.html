<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Weather Station</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Station</th>
            <th colspan="4">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        <tr>
            <th colspan="2">Max</th>
            <th colspan="2">Min</th>
        </tr>
        <tr>
            <td>USA</td>
            <td colspan="2">24</td>
            <td colspan="2">19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>Germany</td>
            <td colspan="2">5</td>
            <td colspan="2">-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
    </table>
