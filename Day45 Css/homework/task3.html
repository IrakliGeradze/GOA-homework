<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: blue;
        }
        .dash {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 400px;
            border: 2px dashed white;
            border-radius: 50%;
        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            animation-name: spin;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg) translateX(230px);
            }
            100% {
                transform: rotate(360deg) translateX(150px);
            }
        }
    </style>
</head>
<body>
    <div class="dash">
        <div class="circle"></div>
    </div>
</body>
</html>
