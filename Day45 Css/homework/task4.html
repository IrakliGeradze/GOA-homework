<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: antiquewhite;
            animation-name: dadis;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes dadis{
            0%{
                transform: translate(0px);
            }
            25%{
                transform: rotate(90deg) translateY(400px);
            }
            50%{
                transform: rotate(90deg) translate(400px);
            }
            100%{
                transform: rotate(90deg) translateZ(1000px);
            }
        }
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
