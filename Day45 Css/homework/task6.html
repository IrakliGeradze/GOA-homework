<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(74, 76, 196);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tvalebi{
            display: flex;
            gap: 50px;
        }
        .eye{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: white;
        }
        .guga{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(74, 76, 196);
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            position: relative;
            top: 100px;
            animation-name: gugebi;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }        
        @keyframes gugebi{
            0%{
                transform: translate(0px);
            }
            25%{
                transform: rotate(90deg) translateY(20px);
            }
            50%{
                transform: rotate(90deg) translate(-50px);
            }
            100%{
                transform: rotate(90deg) translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="tvalebi">
    <div class="eye">
        <div class="guga">
            
        </div>
    </div>
        <div class="eye">
        <div class="guga">
            
        </div>
    </div>
    </div>
</body>
</html>
