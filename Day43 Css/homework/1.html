<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .container{
            display: grid;
            grid-gap: 40px;
        }
        .item{
            background: linear-gradient(to right, rgb(140, 72, 172), blue, cyan);
            border: 2px solid rgb(0, 0, 0);
            text-align: center;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
            color: white;
            font-family: sans-serif;
        }
        .item1{
            grid-column: span 5;
            grid-row: span 3;
        }
        .item2{
            grid-row: span 10;
        }
        .item3{
            grid-column: span 4;
            grid-row: span 5;
        }
        .item4{
            grid-column: span 2;
            grid-row: span 5;
        }
        .item5{
            grid-column: span 2;
            grid-row: span 5;
        }
        .item6{
            grid-column: span 5;
            grid-row: span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">Sidebar</div>
        <div class="item item3">Content 1</div>
        <div class="item item4"> Content 2</div>
        <div class="item item5"> Content 3</div>
        <div class="item item6"> Footer </div>
    </div>
</body>
</html>
