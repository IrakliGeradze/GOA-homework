<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(5, 1fr);
        }
        .item{
            background-color: cyan;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: black;
            font-family: sans-serif;
        }
        .item1{
            grid-row: span 40;
        }
        .item2{
            grid-column: span 3;
            grid-row: span 15;
        }
        .item3{
            grid-column: span 1;
            grid-row: span 15;
        }
        .item4{
            grid-column: span 1;
            grid-row: span 15;
        }
        .item5{
            grid-column: span 1;
            grid-row: span 15;
            background-color: white;
            border: 1px solid black;
        }
        .item6{
            grid-row: span 25;
            grid-column: span 2;
        }
        .item7{
            grid-column: span 1;
            grid-row: span 10;
            background-color: white;
            border: 1px solid black;
        }
        .item8{
            grid-row: span 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>
</body>
</html>
