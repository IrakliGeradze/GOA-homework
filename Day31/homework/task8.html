<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(41, 173, 129);
        }
        .card {
            width: 300px;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
            margin: 0 auto;
            background: white;
            margin-top: 50px;
        }
        .card-img{
            width: 300px;
        }
        .card-text{
            text-align: center;
            background-color: white;
            padding: 2px;
        }
        .card-text h3{
            font-family: sans-serif;
            font-weight: 500;
        }
        .card-text h5{
            font-family: sans-serif;
            color: gray;
        }
        .card-text h4{
            font-family: sans-serif;
        }
        .card-text h2{
            color: white;
            background-color: black;
            padding: 2px;
            margin-bottom: -2px;
            font-family: sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; font-family: sans-serif;">User Profile Card</h2>
    <div class="card">
        <img src="image.png" class="card-img">
        <div class="card-text">
            <h3>John Doe</h3>
            <h5>CEO & FOUNDER</h5>
            <h4>Goal Oriented Academy</h4>
            <img src="facebook.png" style="width: 20px;">
            <img src="instagram.png" style="width: 20px;">
            <img src="twitter.png" style="width: 20px;">
            <img src="youtube.png" style="width: 20px;">
            <br>
            <br>
            <h2>Contact</h2>
        </div>
    </div>
</body>
</html>
