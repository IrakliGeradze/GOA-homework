<!-- 5) შექმენით ცხრილი, რომელსაც ექნება სამი სვეტი და ორი რიგი. მიანიჭეთ სტილი 'border: 2px solid black' რათა ცხრილს ქონდეს 2 პიქსელიანი შავი საზღვარი. გამოიყენეთ 'border-collapse: collapse' რათა ხაზები არ იყოს ორმაგი -->
<!doctype html>
<html lang="ka">
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <style>
        table.example {
            border: 2px solid black;
            border-collapse: collapse;
        }
        table.example th,
        table.example td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table class="example">
    <tr>
        <th>სვეტი 1</th>
        <th>სვეტი 2</th>
        <th>სვეტი 3</th>
    </tr>
    <tr>
        <td>რიგი 1, უჯრა 1</td>
        <td>რიგი 1, უჯრა 2</td>
        <td>რიგი 1, უჯრა 3</td>
    </tr>
    </table>
</body>
</html>
