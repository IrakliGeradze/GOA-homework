<!-- 6) შექმენით დაულაგებელი სია ('ul') და მიანიჭეთ მას სტილი 'list-style-type: square' რათა მარკერები იყოს კვადრატის ფორმის. ასევე დაუმატეთ მარცხენა საზღვარი 'border-left: 4px solid orange' -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: square;
            border-left: 4px solid orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>Olaa</li>
        <li>Ulaa</li>
        <li>Hola</li>
    </ul>
</body>
</html>
